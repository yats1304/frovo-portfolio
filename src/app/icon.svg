<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Machine body gradient (realistic metal) -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
    
    <!-- Screen gradient -->
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    
    <!-- Glass reflection -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Vending Machine Body (LARGER) -->
  <rect x="8" y="4" width="48" height="56" rx="3" fill="url(#bodyGrad)"/>
  
  <!-- Side shadow (3D effect) -->
  <rect x="55" y="6" width="2" height="52" fill="#64748b" opacity="0.4"/>
  <rect x="8" y="59" width="48" height="2" fill="#475569" opacity="0.5"/>
  
  <!-- Top screen/display area -->
  <rect x="12" y="8" width="40" height="12" rx="2" fill="url(#screenGrad)"/>
  <!-- Screen highlight -->
  <rect x="12" y="8" width="40" height="4" rx="2" fill="url(#glassGrad)" opacity="0.5"/>
  
  <!-- 24/7 Text ON SCREEN (LARGER) -->
  <text x="32" y="17" font-family="Arial, sans-serif" font-size="8" font-weight="900" fill="white" text-anchor="middle">24/7</text>
  
  <!-- Glass window (product display area) -->
  <rect x="12" y="22" width="40" height="26" rx="1.5" fill="#0f172a" opacity="0.8"/>
  <!-- Glass reflection effect -->
  <rect x="12" y="22" width="40" height="8" rx="1.5" fill="url(#glassGrad)" opacity="0.3"/>
  
  <!-- Product rows inside glass (colorful items) -->
  <g opacity="0.9">
    <!-- Row 1 - Drinks -->
    <rect x="14" y="24" width="6" height="7" rx="0.8" fill="#ef4444"/>
    <rect x="21" y="24" width="6" height="7" rx="0.8" fill="#22c55e"/>
    <rect x="28" y="24" width="6" height="7" rx="0.8" fill="#eab308"/>
    <rect x="35" y="24" width="6" height="7" rx="0.8" fill="#3b82f6"/>
    <rect x="42" y="24" width="6" height="7" rx="0.8" fill="#ec4899"/>
    
    <!-- Row 2 - Snacks -->
    <rect x="14" y="32" width="6" height="6" rx="0.8" fill="#f59e0b"/>
    <rect x="21" y="32" width="6" height="6" rx="0.8" fill="#8b5cf6"/>
    <rect x="28" y="32" width="6" height="6" rx="0.8" fill="#06b6d4"/>
    <rect x="35" y="32" width="6" height="6" rx="0.8" fill="#14b8a6"/>
    <rect x="42" y="32" width="6" height="6" rx="0.8" fill="#f97316"/>
    
    <!-- Row 3 - More items -->
    <rect x="14" y="39" width="6" height="6" rx="0.8" fill="#a855f7"/>
    <rect x="21" y="39" width="6" height="6" rx="0.8" fill="#10b981"/>
    <rect x="28" y="39" width="6" height="6" rx="0.8" fill="#fbbf24"/>
    <rect x="35" y="39" width="6" height="6" rx="0.8" fill="#f43f5e"/>
    <rect x="42" y="39" width="6" height="6" rx="0.8" fill="#0ea5e9"/>
  </g>
  
  <!-- Dispenser slot -->
  <rect x="12" y="50" width="40" height="7" rx="1.5" fill="#1e293b"/>
  <!-- Dispenser opening -->
  <rect x="15" y="52" width="34" height="3" rx="0.8" fill="#0f172a"/>
  
  <!-- Button panel (larger) -->
  <g>
    ircle cx="16" cy="13.5" r="1.5" fill="#3b82f6" opacity="0.7.7"/>
    ircle cx="20" cy="13.5" r="1.5" fill="#3b82f6" opacity="0"0.7"/>
    ircle cx="24" cy="13.5" r="1.5" fill="#3b82f6" opacityty="0.7"/>
  </g>
</svg>
